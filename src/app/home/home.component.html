
<div class="row">
  <div class="columns small-12 medium-6 large-4 posts" *ngFor="let post of posts">
    <div class="post-container">
      <div class="row">
        <div class="column small-12 large-10">
          <a routerLink="/details/{{ post._id }}" class="post-title">{{ post.title }}</a>
        </div>
        <div class="columns small-12 large-2 show-for-large">
          <a href="#" target="_blank" class="external">
             
          </a>
        </div>
      </div>

      <p>{{ post.description }}</p>
      <a routerLink="/details/{{ post._id }}" class="cta-btn btn2">More Info</a>

    </div>
  </div>
</div>
